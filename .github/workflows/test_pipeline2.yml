name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code                        
      uses: actions/checkout@v4      
    - name: Set Node.js                              
      uses: actions/setup-node@v4
      with:
        node-version: 20    
    - name: install dependencies                     
      run: npm install