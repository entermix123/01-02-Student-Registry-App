name: Build-Start-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code                        
      uses: actions/checkout@v4      
    - name: Set Node.js                              
      uses: actions/setup-node@v4
      with:
        node-version: 20    
    - name: install dependencies                     
      run: npm install

  start_test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout the code                       
      uses: actions/checkout@v4      
    - name: Set Node.js                             
      uses: actions/setup-node@v4
      with:
        node-version: 20    
    - name: install dependencies                     
      run: npm install
    - name: start  app                
      run: npm run start &
    - name: execute tests                            
      run: npm test
    - run: npm ci                                    
    - run: npm run build --if-present                
    - name: Execute integration tests			           
      run: npm run test   